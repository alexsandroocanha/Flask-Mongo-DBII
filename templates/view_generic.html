{% extends "base.html" %}
{% block content %}
  <h2>{{ viewname }}</h2>
  {% if rows %}
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            {% for c in cols %}<th>{{ c }}</th>{% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
            <tr>
              {% for c in cols %}
                <td>{{ r[c] }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p>Nenhum dado encontrado na view {{ viewname }}.</p>
  {% endif %}
  <p><a class="link" href="{{ url_for('main.app_menu') }}">Voltar ao Menu</a></p>
{% endblock %}
