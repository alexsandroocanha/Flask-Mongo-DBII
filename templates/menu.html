{% extends "base.html" %}
{% block content %}
  <h2>Menu de Views</h2>
  {% if views %}
  <ol class="menu-list">
    {% for v in views %}
      <li><a href="{{ url_for('main.view_dynamic', name=v) }}">{{ v }}</a></li>
    {% endfor %}
  </ol>
  {% else %}
    <p>Nenhuma view encontrada no banco.</p>
  {% endif %}
  <p><a class="link" href="{{ url_for('main.home') }}">Voltar ao App</a></p>
{% endblock %}
